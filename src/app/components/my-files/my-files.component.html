<div id='my-files-container'>
    <div id='my-files-buttons'>
        <button mat-raised-button color='primary' (click)='uploadFile()' name='my-files-upload-button'>Upload</button>
        <button mat-raised-button color='primary' (click)='downloadFile()' name='my-files-download-button'>Download</button>
    </div>
    <mat-list>
        <mat-list-item *ngFor='let file of myFiles'>
            <mat-checkbox (change)="selectFile($event, file)"></mat-checkbox>
            {{file.name}}
        </mat-list-item>
    </mat-list>
</div>
