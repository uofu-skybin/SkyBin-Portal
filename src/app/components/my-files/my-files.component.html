<div id='my-files-container'>
    <div id='my-files-buttons'>
        <button mat-raised-button class="skybin-btn-primary" (click)='uploadFile()' name='my-files-upload-button'>
            Upload
        </button>
        <button mat-raised-button class="skybin-btn-primary" (click)='downloadFile()' name='my-files-download-button'>
            Download
        </button>
        <button mat-raised-button class="skybin-btn-primary" (click)='newFolder()' name='my-files-new-folder-button'>New Folder
        </button>
        <div id='my-files-search-container' class="input-group">
            <span class="input-group-btn">
                <button id='search-button' class="btn btn-secondary" type="button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </span>
            <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
        </div>
    </div>
    <app-filebrowser [filesToDisplay]="myFiles" 
        (onPathChanged)="onPathChanged($event)" 
        (onFileSelected)="onFileSelected($event)"
        (onFileMenu)="launchFileMenu($event)"></app-filebrowser>
    <div *ngIf="showUploads" id="uploads-overlay" class="modal in" tabindex="-1" type="dialog" data-show="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 mat-dialog-title>Uploads</h5>
                    <button (click)="hideUploads()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <mat-dialog-content>
                        <div *ngFor="let upload of uploads" class="upload-item">
                            <div>{{upload.fileName}}</div>
                            <mat-progress-bar *ngIf="upload.state === 'running'" mode="indeterminate"></mat-progress-bar>
                        </div>
                    </mat-dialog-content>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div> 
            -->
            </div>
        </div>
    </div>
</div>
