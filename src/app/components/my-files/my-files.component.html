<div id='my-files-buttons'>
    <button (click)='uploadFile()' name='my-files-upload-button'>Upload</button>
    <button (click)='downloadFile()' name='my-files-download-button'>Download</button>
</div>
<div id='my-files-list'>
    <div *ngFor='let file of myFiles'>
        <input type="checkbox" (change)="selectFile($event, file)">
        {{file.name}}
    </div>
</div>
