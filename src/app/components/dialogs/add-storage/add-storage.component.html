<mat-list>
    <h3 matSubheader>Reserved Space</h3>
    <mat-list-item>{{renterInfo.reservedStorage | bytes}}</mat-list-item>

    <h3 matSubheader>Free Space</h3>
    <mat-list-item>{{renterInfo.freeStorage | bytes}}</mat-list-item>

    <h3 matSubheader>Cost Per Month</h3>
    <mat-list-item>$2.63</mat-list-item>

    <h3 matSubheader>Total Storage Contracts</h3>
    <mat-list-item>{{renterInfo.totalContracts}}</mat-list-item>

    <h3 matSubheader>Reserve More Space</h3>
    <br>
    <mat-list-item>
        <mat-form-field>
            <input matInput [(ngModel)]='storageAmount' placeholder='Amount' type='number'>
        </mat-form-field>
    </mat-list-item>
    <br>
    <mat-list-item>
        <button style='margin-bottom: 3em;' mat-raised-button class='skybin-btn-primary' (click)='reserveClicked()'>Reserve</button>
    </mat-list-item>
</mat-list>
