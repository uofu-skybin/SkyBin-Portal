<div>
    <mat-card-title>
        Reserve More Space
    </mat-card-title>
    <br>
    <br>
    <mat-card-content>
        <div>
            You currently have {{renterInfo.reservedStorage | bytes}} reserved and {{renterInfo.freeStorage | bytes}}
            of free space.
        </div>
        <br>
        <mat-list>
            <mat-list-item>
                <mat-form-field>
                    <input matInput [(ngModel)]='storageAmount' placeholder='Amount' pattern="\d+" type='number'>
                </mat-form-field>
                <mat-form-field id="unit-selector">
                    <mat-select placeholder="Units" [(value)]="selectedUnits">
                        <mat-option *ngFor="let unit of storageUnits" [value]="unit">
                            {{ unit }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>
            <mat-error id="reserve-error-message" *ngIf="errorMessage.length > 0">
                {{errorMessage}}
            </mat-error>
            <br>
            <mat-list-item>
                <button style='margin-bottom: 3em;' mat-raised-button class='skybin-btn-primary' (click)='reserveClicked()'>Reserve</button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</div>
