<div id="configure-provider-dialog-container">
    <mat-card-title>
        Settings
    </mat-card-title>
    <mat-dialog-content>
        <div class="example-container">
            <mat-list>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput [(ngModel)]='publicApiIp' placeholder='Public IP Address' type='string'>
                        <button matSuffix id="auto-ip-button" (click)="autoUpdateIp()">
                            Auto
                        </button>
                    </mat-form-field>
                    <mat-form-field id="port-field">
                        <input matInput [(ngModel)]='publicApiPort' placeholder='Port' min="1024" max="65535" step="1" type='number'>
                    </mat-form-field>
                </mat-list-item>

                <br>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput [(ngModel)]="storageAmountGb" placeholder="Storage Offered" type="number" style="margin-right: 15px;">
                    </mat-form-field>
                    Gigabytes
                </mat-list-item>
                <br>
                <mat-list-item>
                    <mat-form-field id="policy-field">
                        <mat-select placeholder="Pricing Policy" [(value)]='providerConfig.pricingPolicy' style="margin-right: 15px;">
                            <mat-option value="aggressive">Aggressive</mat-option>
                            <mat-option value="passive">Passive</mat-option>
                            <mat-option value="fixed">Fixed</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field *ngIf='providerConfig.pricingPolicy !== "fixed"' style="margin-left: 15px;">
                        <input matInput currencyMask [(ngModel)]='minStorageRate' [options]="{ precision: 3, suffix: '  '}"  placeholder='Minimum Storage Rate'>
                    </mat-form-field>
                    <mat-form-field *ngIf='providerConfig.pricingPolicy === "fixed"' style="margin-left: 15px;">
                        <input matInput currencyMask [(ngModel)]='storageRate' [options]="{ precision: 3, suffix: '  '}"  placeholder='Storage Rate'>
                    </mat-form-field>
                    /GB/Month
                </mat-list-item>
                <br>
            </mat-list>
            <mat-error *ngIf="errorMessage.length > 0">
                {{errorMessage}}
            </mat-error>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div >
            <button mat-raised-button class="skybin-btn-primary"
                    (click)="updateSettingsClicked()">
                Update Settings
            </button>
        </div>
        <!--<button mat-raised-button class="skybin-btn-primary"-->
        <!--(click)="dialogRef.close()">-->
        <!--Cancel-->
        <!--</button>-->
    </mat-dialog-actions>
</div>
