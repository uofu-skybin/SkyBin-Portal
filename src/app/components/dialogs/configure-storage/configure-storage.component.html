<mat-card>
    <mat-card-content>
        <mat-form-field>
            <input matInput [(ngModel)]='settings.redundancy' placeholder='Storage Redundancy'
                   type='number'>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field>
            <input matInput [(ngModel)]='settings.minContractDuration' placeholder='Min Contract Duration'
                   type='number'>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field>
            <input matInput [(ngModel)]='settings.maxContractDuration' placeholder='Max Contract Duration'
                   type='number'>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field>
            <input matInput [(ngModel)]='settings.maxPricePerGbPerMonth' placeholder='Max Price/GB/Month'
                   type='number'>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button class='skybin-btn-primary' (click)='updateRenterSettings()'>Update Settings</button>
</mat-card>
