<mat-list id='configure-settings-container'>
    <mat-list-item>
        <mat-form-field>
            <input matInput [(ngModel)]='settings.redundancy' placeholder='Storage Redundancy'
                   type='number'>
        </mat-form-field>
    </mat-list-item>
    <br>

    <mat-list-item>
        <mat-form-field>
            <input matInput [(ngModel)]='settings.minContractDuration' placeholder='Min Contract Duration'
                   type='number'>
        </mat-form-field>
    </mat-list-item>
    <br>

    <mat-list-item>
        <mat-form-field>
            <input matInput [(ngModel)]='settings.maxContractDuration' placeholder='Max Contract Duration'
                   type='number'>
        </mat-form-field>
    </mat-list-item>
    <br>

    <mat-list-item>
        <mat-form-field>
            <input matInput [(ngModel)]='settings.maxPricePerGbPerMonth' placeholder='Max Price/GB/Month'
                   type='number'>
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <button mat-raised-button id='renter-settings-button' class='skybin-btn-primary' (click)='updateRenterSettings()'>Update Settings</button>
    </mat-list-item>
</mat-list>
