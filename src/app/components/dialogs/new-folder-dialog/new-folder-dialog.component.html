<div id='new-folder-dialog-container'>
    <mat-form-field>
        <input matInput (keyup.enter)="submit()" [(ngModel)]="name" placeholder="New Folder">
    </mat-form-field>
    <mat-dialog-actions align="center">
        <button mat-button (click)="submit()">Create</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</div>
