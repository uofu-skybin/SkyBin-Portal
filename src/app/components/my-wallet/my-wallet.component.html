<div id="wallet-container">
    <div class="container-fluid" id='my-wallet-container'>
    <div class="row">
        <div class="col">
            <mat-card>
                <h3>Renter</h3>
                <h5>Balance: ${{ renterBalance }}</h5>

                <div class="form-section">
                    <h5>Deposit:</h5>
                    <mat-form-field>
                        <input matInput [(ngModel)]='depositAmount' min="0.01" step="0.01" type="number" placeholder="Amount" value="0">
                    </mat-form-field>
                    <div id='paypal-button' #paypalButton></div>
                </div>

                <div class="form-section">
                    <h5>Withdraw:</h5>
                    <mat-form-field>
                        <input matInput [(ngModel)]='withdrawAmount' min="0.01" step="0.01" type="number" placeholder="Amount" value="0">
                    </mat-form-field>

                    <br>

                    <mat-form-field>
                        <input matInput [(ngModel)]='withdrawEmail' placeholder="Email">
                    </mat-form-field>

                    <br>

                    <button mat-raised-button class='skybin-btn-primary' (click)='withdrawClicked()'>
                        Withdraw
                    </button>
                </div>
            </mat-card>
        </div>

            <div class="col">
                <mat-card>
                    <h3>Provider</h3>
                    <h5>Balance: ${{ renterBalance }}</h5>
    
                    <div class="form-section">
                        <h5>Withdraw:</h5>
                        <mat-form-field>
                            <input matInput [(ngModel)]='withdrawAmount' min="0.01" step="0.01" type="number" placeholder="Amount" value="0">
                        </mat-form-field>
    
                        <br>
    
                        <mat-form-field>
                            <input matInput [(ngModel)]='withdrawEmail' placeholder="Email">
                        </mat-form-field>
    
                        <br>
    
                        <button mat-raised-button class='skybin-btn-primary' (click)='withdrawClicked()'>
                            Withdraw
                        </button>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
