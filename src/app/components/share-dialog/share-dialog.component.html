<h2 mat-dialog-title>Share File</h2>

<mat-dialog-content>
  <mat-list dense>
    <mat-list-item *ngFor="let name of names">{{ name }}</mat-list-item>
  </mat-list>

  <mat-form-field>
      <input matInput (keyup.enter)="addName()" [(ngModel)]="currentName" placeholder="User ID">
  </mat-form-field>

  <button mat-raised-button (click)="addName()" skybin-btn-primary>Add name</button>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Share</button>
</mat-dialog-actions>
