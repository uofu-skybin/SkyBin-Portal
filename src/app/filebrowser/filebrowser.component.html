<nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" (click)="currentPath = []; onPathChanged.emit('');" aria-current="page">Home</li>
      <li class="breadcrumb-item"  *ngFor='let dir of currentPath' (click)="breadcrumbPath(dir)" aria-current="page">{{ dir }}</li>
    </ol>
</nav>

<mat-list>
    <mat-list-item (click)="changeDir(dir)" *ngFor='let dir of getDirsInCurrentDirectory()'>
        <mat-checkbox (change)="selectFile($event, dir)"></mat-checkbox>
        {{getName(dir)}}
    </mat-list-item>
    <mat-list-item *ngFor='let file of getFilesInCurrentDirectory()'>
        <mat-checkbox (change)="selectFile($event, file)"></mat-checkbox>
        {{getName(file)}}
    </mat-list-item>
</mat-list>
